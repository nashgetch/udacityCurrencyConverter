<!DOCTYPE html>
<html>
<head>
    <title>Udacity Currency Converter</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <div class="container-fluid">
      

        <div class="row">
            
        </div>
        
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                    <h1 class="lead text-center"><strong> Convert any Type of Currency U Want!</strong></h1>
                    <form method="post" onsubmit="return convert()">
                        <div class="from-group">
                            <label for="convert-amount">Enter convert-amount</label>
                            <input type="number" min="1" step=any 
                            id="amount" value="1" class="form-control" 
                            placeholder="Your Money">
                        </div>
                        <br/>

                        <div class="from-group">
                            <label for="from">Initial:</label>
                            <select class="form-control" id="from"></select>
                        </div>
                        <br />

                        <div class="from-group">
                            <label for="to">Convert To:</label>
                            <select class="form-control" id="to"></select>
                        </div>
                        <br />

                        <div class="from-group text-center">
                            <label for="convert-btn"></label>
                            <button class="btn btn-w-m btn-info" id="convert-btn">Convert</button>
                        </div>
                        <br />
                    </form>
                
            </div>
            </div>
            <div class="Material" style="color:white; font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif">
            <div class="results"></div></div>
            <div class="row">
                <div class="col-md-6">
                    <div class="error_msg text-center"></div>
                </div>
            </div>
            <hr>
        </div>
    </div>
</div>
 <div class="notify"></div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/numeral.js/2.0.6/numeral.min.js"></script>
    <script src="js/currencyConverter.js" type="text/javascript"></script>
    <script src="js/jquery-2.1.1.min.js" type="text/javascript"></script>
    
    
</body>
</html>
